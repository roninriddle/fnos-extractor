version: '3.8'

services:
  fnos-extractor:
    image: roninriddle/fnos-extractor:1.2.7
    # 如需固定架构可取消注释并设置：linux/arm64 或 linux/amd64
    # platform: linux/arm64
    # 如需本地构建请启用下面一行
    # build: .
    container_name: fnos-extractor
    ports:
      - "5000:5000"
    volumes:
      # 挂载下载目录
      - /vol1/1000/Temp:/vol1/1000/Temp
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# 使用方法:
# docker-compose up -d
# 然后访问 http://localhost:5000
